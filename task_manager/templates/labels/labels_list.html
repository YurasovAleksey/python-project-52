{% extends 'base.html' %}

{% block title %}Метки{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Метки</h1>
    <a class="btn btn-primary mb-3" href="{% url 'label_create' %}">Создать метку</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Дата создания</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for label in labels %}
            <tr>
                <td>{{ label.id }}</td>
                <td>{{ label.name }}</td>
                <td>{{ label.created_at|date:"d.m.Y H:i" }}</td>
                <td>
                    <a href="{% url 'label_update' label.id %}" class="btn btn-sm btn-outline-primary me-1">
                        <i class="bi bi-pencil"></i> Изменить
                    </a>
                    <a href="{% url 'label_delete' label.id %}" class="btn btn-sm btn-outline-danger">
                        <i class="bi bi-trash"></i> Удалить
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6" class="text-center">Метки отсутствуют</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
