{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<h1 class="my-4">Изменение задачи</h1>
  <form action="{% url 'task_update' task.pk %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="Изменить">
  </form>
{% endblock %}
